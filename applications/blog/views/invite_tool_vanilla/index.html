{{extend 'layout.html'}}
<div class="invite-tool">
<h2>Invite Tool</h2>
	<div id="page-container"></div>
</div>

<script type="text/html" id="account-template">
	<div class="account-container">
		<div><h4 id="account-name"></h4></div>
		<div class="form-inline">
	  		<div class="form-group">
				<label for="first_name">First Name</label>
				<input name="first_name" type="text" class="form-control">
	  		</div>
	 		<div class="form-group">
				<label for="last_name">Last Name</label>
				<input name="last_name" type="text" class="form-control" id="last_name">
	  		</div>
	  		<div class="form-group">
				<label for="email">Email</label>
				<input name="email" type="email" class="form-control" id="email">
	  		</div>
	 		<button class="btn btn-primary">Add Guest</button>
		</div>
		<div class="invitee-container">
			<hr>
			<div class="row">
				<div class="none-invited">
		 			<h5>No one invited yet</h5>
		 		</div>
     		</div>
     		<hr>
 		</div>
	</div>
</script>

<script type="text/html" id="invitee-template">
	<div class="invitee-container" data-bind="attr: { id: 'invitee-' + id }">
		<hr>
		<div class="row">
			<div class="col-md-10 saved-invitee">
				<h5><span data-bind="text: first_name"></span> <span data-bind="text: last_name"></span> <span data-bind="text: email"></span></h5>
			</div>
			<div class="col-md-2">
				<button class="btn btn-warning" data-bind="click: deleteGuest">Delete</button>
			</div>
		</div>
		<hr>
	</div>
</script>

<script src="{{=URL('static','js/invite_tool_vanilla.js')}}" type="text/javascript"></script>
