{{extend 'layout.html'}}

<div class="invite-tool">
<h2>Invitation Tool</h2>
	<div data-bind="template:{ name: 'account-template', foreach: accountsArray }"></div>
</div>

<script type="text/html" id="account-template">
	<div class="account-container" data-bind="attr: { id: 'account-' + id }">
		<div><h4 data-bind="text: name"></h4></div>
		<form class="form-inline">
	  		<div class="form-group">
				<label for="first_name">First Name</label>
				<input type="text" class="form-control" id="first_name">
	  		</div>
	 		<div class="form-group">
				<label for="first_name">Last Name</label>
				<input type="text" class="form-control" id="first_name">
	  		</div>
	  		<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email">
	  		</div>
	 		<button class="btn btn-primary">Add Guest</button>
		</form>
		<div class="invitee-container" data-bind="visible: children().length < 1">
			<hr>
    		<h5>No one invited yet</h5>
		</div>
		<div data-bind="template:{ name: 'invitee-template', foreach: children }"></div>
	</div>
</script>

<script type="text/html" id="invitee-template">
	<div class="invitee-container">
		<hr>
		<div class="row">
			<div class="col-md-10">
				<h5><span data-bind="text: first_name"></span> <span data-bind="text: last_name"></span> <span data-bind="text: email"></span></h5>
			</div>
			<div class="col-md-2">
				<button class="btn btn-warning">Delete</button>
			</div>
		</div>
		<hr>
	</div>
</script>
